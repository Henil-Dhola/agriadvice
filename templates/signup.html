{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

</head>
<body>
    <div class="container" style="margin-top: auto;">
        <h2>Sign Up</h2>
        <center>
        <form action="{% url 'signupUser' %}" method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr>
                <tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr>
                <tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                <td><label for="mob">Mobile</label></td>
                <td><input type="number" id="mob" name="mob" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                       {% if mob == False %}
                       <label style="color:red;">Mobile number must be of 10 digits</label>
                       {% endif %}
                    </td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr>
                <tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr>
                <tr></tr><tr></tr><tr></tr><tr></tr>

                <tr>
                <td colspan="2" style="color: gray;">Must be at least 8 characters long</td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr>
                <tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                <td><label for="confirm-password">Confirm Password</label></td>
                <td><input type="password" id="confirm_password" name="confirm_password" required></td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr>
                <tr></tr><tr></tr><tr></tr><tr></tr>
                <tr></tr><tr></tr><tr></tr>
                <tr>
                 <td colspan="2"><button type="submit" class="btn">Create Account</button></td>
                </tr>
                <tr>
                    <td colspan="2">
                        {% if pass == False %}
                          <label style="color:red;">Password doesn't match</label><br>
                         {% endif %}
                    </td>
                </tr>
            </table>
        </form>
    </center>
        <div class="footer">
            <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
        </div>
    </div>
</body>
<style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        label{
            color:gray;
        }

        body {
            background: url("{% static 'Images/background.jpeg'%}") no-repeat center center fixed;
            display: flex;
            background-size: cover;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: url(gau.jpeg)no-repeat center center;
            background-size: cover;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(gau.jpeg) no-repeat center center;
            background-size: cover;
            filter: blur(60000px); /* Adjust the blur radius as needed */
            z-index: -1; /* Ensures pseudo-element is behind content */
            border-radius: 8px; /* Ensures the blurred background matches the container's rounded corners */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #555;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #42a5f5;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: #42a5f5;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #1e88e5;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #42a5f5;
            text-decoration: none;
            font-size: 14px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .input-group span {
            font-size: 12px;
            color: #888;
        }
</style>
</html>
