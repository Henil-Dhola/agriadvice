{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="{% url 'checkUser' %}" method="POST">
                {% csrf_token %}
                <div class="input-container">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-container">
                    <button type="submit" style="width: 360px; height: 40px; background-color: #42a5f5;" class="btn">Login</button>
                </div>
                <div class="extra-options">
                    <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
                    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                </div>
            </form>
            {% if user == False %}
            <label style="color:red;">Invalid Username or password</label><br>
            <label style="color:red;">or</label><br>
            <label style="color:red;">Registration not done yet!</label>
            {% endif %}
        </div>
    </div>
</body>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: url("{% static 'Images/background.jpeg'%}") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.login-box h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.input-container {
    margin-bottom: 15px;
}

.input-container label {
    font-size: 14px;
    color: #555;
    display: block;
    margin-bottom: 5px;
}

.input-container input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.button-container {
    text-align: center;
}

.button-container button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.button-container button:hover {
    background-color: #45a049;
}

.extra-options {
    text-align: center;
    margin-top: 10px;
}

.login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(gau.jpeg) no-repeat center center;
            background-size: cover;
            filter: blur(60000px); /* Adjust the blur radius as needed */
            z-index: -1; /* Ensures pseudo-element is behind content */
            border-radius: 8px; /* Ensures the blurred background matches the container's rounded corners */
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: #42a5f5;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
</style>
</html>
