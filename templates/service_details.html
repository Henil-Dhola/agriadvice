{% extends 'base.html' %}
{% block content %}
{% load static%}

<style>
    /* Section for the hero image and title */
.service-hero {
    position: relative;
    height: 50vh;
    background-color: #004d00;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.service-hero-image {
    width: 100%;
    height: 100%;
    object-fit: fill;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    opacity: 0.6; /* Adds a slight overlay for better readability */
}

.service-title {
    position: relative;
    z-index: 2;
    font-size: 3rem;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
}

/* Section for the main content */
.service-content {
    background-color: rgba(255, 255, 255, 0.767);
    padding: 50px 0;
    color: #333;
}

.service-content h2, .service-content h3 {
    color: #004d00;
}

.service-content p {
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 20px;
}

/* Card layout for Overview and Key Features */
.details-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto;
}

.detail-card {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.detail-card h3 {
    font-size: 1.8rem;
    color: #004d00;
    margin-bottom: 20px;
}

.detail-card p {
    font-size: 1.2rem;
    color: #555;
    line-height: 1.6;
}

.detail-card ul {
    list-style-type: disc;
    padding-left: 20px;
    font-size: 1.1rem;
    color: #333;
}

.detail-card ul li {
    margin-bottom: 10px;
}

.detail-card:hover {
    transform: scale(1.02);
}

.cta-section {
    text-align: center;
    margin-top: 30px;
}

.cta-button {
    background-color: #004d00;
    color: white;
    padding: 15px 30px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: #006600;
}

/* Section for gallery */
.service-gallery {
    background-color: #f9f9f9;
    padding: 50px 0;
}

.service-gallery h2 {
    text-align: center;
    color: #004d00;
    margin-bottom: 40px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 0 10px;
}

.gallery-grid img {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.gallery-grid img:hover {
    transform: scale(1.05);
}

/* Responsive design */
@media (max-width: 768px) {
    .service-title {
        font-size: 2rem;
    }

    .service-content p {
        font-size: 1rem;
    }

    .cta-button {
        padding: 10px 20px;
        font-size: 1rem;
    }

    .gallery-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
}

</style>


<section class="service-hero">
    <div class="container">
        <img src="{% static 'Images/farm_management.png' %}" alt="Farm Management" class="service-hero-image">
        <!-- <h2 class="service-title">Farm Management</h2> -->
        <h2 class="service-title">{{ services.name }}</h2>
    </div>
</section>

<section class="service-content">
    <div class="container">
        <div class="details-grid">
            <!-- Overview Card -->
            <div class="detail-card">
                <h3>Overview</h3>
                <!-- <p>
                    Our farm management services provide comprehensive planning and management tools that help
                    optimize your farm's operations, increase productivity, and reduce costs. Our experts guide
                    you through every aspect of managing a successful farm.
                </p> -->
                <p>{{ services.overview }}</p>

            </div>

            <!-- Key Features Card -->
            <div class="detail-card">
                <h3>Key Features</h3>
                <!-- <ul>
                    <li>Customized farm planning</li>
                    <li>Resource and equipment management</li>
                    <li>Financial planning and analysis</li>
                    <li>Field data monitoring</li>
                </ul> -->
                <ul>
                    {% for feature in services.get_key_features_as_list %}
                    <li>{{ feature }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="cta-section">
            <a href="{% url 'contact' %}" class="cta-button">Get in Touch</a>
        </div>
    </div>
</section>

<section class="service-gallery">
    <div class="container">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <img src="{% static 'Images/farm1.png' %}" alt="Farm Image 1">
            <img src="{% static 'Images/farm2.png' %}" alt="Farm Image 2">
            <img src="{% static 'Images/farm3.png' %}" alt="Farm Image 3">
        </div>
    </div>
</section>

{% endblock %}
