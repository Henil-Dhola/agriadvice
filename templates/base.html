    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
/* Header styles */
header {
    background: linear-gradient(rgba(0, 128, 0, 0.8), rgba(34, 139, 34, 0.7)), url('https://example.com/hero-image.jpg') center/cover no-repeat;
    color: white;
    padding: 60px 20px;
    text-align: center;
    position: relative;
}

.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background: rgba(0, 128, 0, 0.6);
}

.main-title {
    font-size: medium; /* Adjust the size as needed */
    color: #ffffff; /* Initial color */
    text-align: center;
    font-weight: bold;
    text-transform: uppercase; /* Makes the text uppercase */
    letter-spacing: 3px; /* Adds spacing between the letters */
    transition: all 0.4s ease-in-out; /* Smooth transition for hover effect */
    position: relative; /* Enables pseudo-elements */
    cursor: pointer; /* Pointer on hover */
}

/* Hover effect */
.main-title:hover {
    color: #ffcc00; /* Change color on hover */
    transform: scale(1.1); /* Slightly enlarge the title */
    text-shadow: 0 0 15px rgba(255, 204, 0, 0.7), /* Glow effect */
                 0 0 25px rgba(255, 204, 0, 0.5), 
                 0 0 35px rgba(255, 204, 0, 0.3);
}

/* Adding underline animation */
.main-title::before {
    content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    width: 0;
    height: 3px;
    background-color: #ffcc00; /* Underline color */
    transition: width 0.4s ease, left 0.4s ease; /* Smooth underline effect */
}

.main-title:hover::before {
    width: 100%;
    left: 0; /* Underline expands on hover */
}


.logo h1 {
    font-size: 2.5em;
    font-weight: bold;
    color: white;
    text-transform: uppercase;

}

nav ul {

}

nav ul li {

nav ul li a {

}

nav ul li a:hover {

}

.header-content {
